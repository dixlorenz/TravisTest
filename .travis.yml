sudo: required

branches:
  only:
    - master

before_install: 

install: 

language: objective-c
osx_image: xcode10

script:
  - set -o pipefail && xcodebuild -project TravisTest.xcodeproj INSTALL_PATH=$HOME/bin DSTROOT=/ -configuration Release -scheme TravisTest install | xcpretty

deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: medimach
  region: eu-west-1
  local_dir: $HOME/bin
  upload-dir: dlorenz
  acl: authenticated_read
