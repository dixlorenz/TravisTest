sudo: required
branches:
  only:
  - master
before_install: 
install: 
language: objective-c
osx_image: xcode10
script:
- set -o pipefail && xcodebuild -project TravisTest.xcodeproj INSTALL_PATH=$HOME/bin DSTROOT=/ -configuration Release -scheme TravisTest install | xcpretty

deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: "AKIAJBNZK5EIAHEZHTSQ"
  secret_access_key:
    secure: ""
  bucket: medimach
  region: eu-west-1
  file: "$HOME/bin/TravisTest"
  upload-dir: dlorenz
  acl: authenticated_read
